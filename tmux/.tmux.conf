set -g default-terminal "screen-256color"

set -g base-index 1
setw -g pane-base-index 1

unbind C-b
set-option -g prefix C-t
bind-key C-t send-prefix

bind-key C new-window -c "#{pane_current_path}"
bind-key '"' split-window -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"

bind-key c command-prompt -p "name:" "new-window -c '#{pane_current_path}' -n '%%'"

set -s escape-time 0

set -g mouse on

setw -g aggressive-resize on

bind-key B set-option status

# set -g status-justify centre

# set -g status-style bg="default"
# set -g status-style fg="white"

# set -g status-left-length 24
# set -g status-left "#S"
# set -g status-right "#{prefix_highlight} jNaimXIII"
# set -g status-right "jNaimXIII"

# set -g message-style 'fg=white bg=default bold'

# set-window-option -g window-status-current-style fg="white bold"
# set-window-option -g window-status-current-format " #W "
# set-window-option -g window-status-format " #W "

bind-key v split-window -h
bind-key s split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

setw -g mode-keys vi

bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# set -g @plugin 'o0th/tmux-nova'
set -g @plugin 'odedlaz/tmux-onedark-theme'

run '~/.tmux/plugins/tpm/tpm'
